<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto Front-End</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">

</head>
<body>
    <section id="principal">
        <h1>Our Prices</h1>
        <!-- Toggle Switch -->

        <div class="contenedor-toggle">
            <span>Annually</span>
           
            <input type="checkbox" name="toggle" id="toggle" role="switch">
            <span>Monthly</span>
        </div>
         
        <!-- Contenedor Principal de Precios -->

        <div class="contenedor-flex">

            <!-- Opcion Basic -->

           <article class="contenedor-precio">
                <h2>Basic</h2>
                <p>&dollar; 19.99</p>
                <ul>
                    <li>500 GB Storage</li>
                    <li>2 Users Alowed</li>
                    <li>Send up to 3 GB</li>
                </ul>
                <button>LEARN MORE</button>
            </article>

            <!-- Opcion Profesional  -->

            <article class="contenedor-precio opcion-profesional">
                <h2>Profesional</h2>
                <p>&dollar; 24.99</p>
                <ul>
                    <li>1 TB Storage</li>
                    <li>5 Users Alowed</li>
                    <li>Send up to 10 GB</li>
                </ul>
                <button type="submit" id="profesional">LEARN MORE</button>
            </article>

            <!-- Opcion Master  -->

            <article class="contenedor-precio">
                <h2>Master</h2>
                <p>&dollar; 39.99</p>
                <ul>
                    <li>2TB Storage</li>
                    <li>10 Users Alowed</li>
                    <li>Send up to 20 GB</li>
                </ul>
                <button>LEARN MORE</button>
            </article>
        </div>

    </section>
    
</body>
</html>
