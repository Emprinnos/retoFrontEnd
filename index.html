<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto Front-End</title>
</head>
<body>
    <section id="principal">
        <h1>Our Prices</h1>
        <div class="contenedor-toggle">
            <span>Annually</span>
            <span>Monthly</span>
            <input type="checkbox" name="toggle" id="toggle" role="switch">
        </div>

        <div class="contenedor-flex">
           <article class="contenedor-precio">
                <h2>Basic</h2>
                <p>&dollar; 19.99</p>
                <ul>
                    <li>500 GB Storage</li>
                    <li>2 Users Alowed</li>
                    <li>Send up to 3 GB</li>
                </ul>
                <button>Learn More</button>
            </article>

            <article class="contenedor-precio opcion-profesional">
                <h2>Profesional</h2>
                <p>&dollar; 24.99</p>
                <ul>
                    <li>1 TB Storage</li>
                    <li>5 Users Alowed</li>
                    <li>Send up to 10 GB</li>
                </ul>
                <button>Learn More</button>
            </article>

            <article class="contenedor-precio">
                <h2>Master</h2>
                <p>&dollar; 39.99</p>
                <ul>
                    <li>2TB Storage</li>
                    <li>10 Users Alowed</li>
                    <li>Send up to 20 GB</li>
                </ul>
                <button>Learn More</button>
            </article>
        </div>

    </section>
    
</body>
</html>
